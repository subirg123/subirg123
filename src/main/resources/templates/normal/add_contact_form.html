<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is about Page</title>
</head>
<body>
	<section>
	
	<div class="card mr-3 ml-3">
	
	<div class="card-body ">
	<h1 class="text-center"></h1>
	<div class="container-fluid mt-3">
	<div class="row">
	<div class="col-mid-10 offset-md-1">
	
	<form action="#" 
				th:object="${contact}"
				enctype="multipart/form-data"
				method="POST"
				th:action="@{user/process-contact}"
				class="mt-2"
	>
	
	
				<!-- first name field -->
				
				<div class="input-group ">
				
				<div class="input-group-prepend ">
				
				<div class="input-group-text mr-3 ">
				
					<i class="fas fa-user-alt ">
					</i>
				
				</div>
				
				</div>
				
				
				<input required type="text" id="firstName" name="name" placeholder="Enter 1st name here" class="form-control" cols="40"/>
				
				</div>
				
				<!-- second name field -->
				
				<div class="input-group mt-3">
				
				<div class="input-group-prepend">
				
				<div class="input-group-text mr-3">
				
					<i class="fas fa-user-alt">
					</i>
				
				</div>
				
				</div>
				
				
				<input required type="text" id="secondName" name="secondName" placeholder="Enter 2nd name here" class="form-control" />
				
				</div>
				
				
				<!-- this is phone field -->
				
				<div class="input-group mt-3">
				
				<div class="input-group-prepend">
				
				<div class="input-group-text mr-3">
				
					<i class="fa fa-phone">
					</i>
				
				</div>
				
				</div>
				
				<input required min="10" max="13" type="number" id="phone" name="phone" placeholder="Enter Phone No. here" class="form-control" />
				
				</div>
				
				
					<!-- this is email field -->
				
				<div class="input-group mt-3">
				
				<div class="input-group-prepend">
				
				<div class="input-group-text mr-3">
				
					@
				
				</div>
				
				</div>
				
				<input required type="email" id="email" name="email" placeholder="Enter Email id. here" class="form-control" />
				
				</div>
				
				
					<!-- this is work field -->
				
				<div class="input-group mt-3">
				
				<div class="input-group-prepend">
				
				<div class="input-group-text mr-3">
				
					<i class="fa fa-briefcase">
					</i>
				
				</div>
				
				</div>
				
				<input required type="text" id="work" name="work" placeholder="Enter Profession here" class="form-control" />
				
				</div>
				
				
				<!-- contact description -->
				
				<div class="form-group mt-3">
				
				<textarea id="mytextarea" placeholder="Enter contact description" name="description" class="form-control" cols="120" rows="12"></textarea>
				
				</div>
				
				<!-- contact image -->
				<div class="custom-file">
				<input type="file" name="profileImage" />
				</div>
				
				<div class="container text-center">
				
					<button class="btn btn-outline-primary">Save Contact</button>
				
				</div>
				
	
	</form>
	
	</div>
	</div>
	
	</div>
	</div>
	
	</div>
	
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	
	
	</section>
</body>
</html>
