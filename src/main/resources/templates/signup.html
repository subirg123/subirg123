<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is Signup Page</title>
</head>
<body>
	<section>
	<div class="container">
	
	<div class="row">
	
	<div class="col-md-8 offset-md-2">
	
	<div class="my-card ">
	
	<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
				  <p class="text-center" th:text="${session.message.content}"></p>
  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>
	
	<div class="contaier text-center">
	<img class="mx-auto" style="width:80px" src="" th:src="@{/img/membership.png}" alt="" />
	</div>
	
	<h1 class="text-center">Register Here !!</h1>
	
	
	<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
	
	<!-- This is name field -->
	
	<div class="form-group">
   	 	<label for="name_field">Your Name</label>
    	<input
    	name="name"
    	 type="text" 
    	class="form-control " 
    	th:classappend="${#fields.hasErrors('name')? 'is-invalid': ''}"
    	id="name_field" 
    	aria-describedby="emailHelp" 
    	placeholder="Enter Name"
    	required
    	th:value="${user.name}"
    	/>
    	 <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">
        
     	 </div>
    	
    	
  </div>
  
  
  <!-- This is email field -->
	
	<div class="form-group">
   	 	<label for="email_field">Your Email</label>
    	<input 
    	name="email"
    	type="email" 
    	class="form-control" 
    	id="email_field" 
    	aria-describedby="emailHelp" 
    	placeholder="Enter Email"
    	required
    	th:value="${user.email}"
    	/>
    	
  </div>
  
  
  <!-- This is password field -->
	
	<div class="form-group">
   	 	<label for="password_field">Your Password</label>
    	<input
    	name="password"
    	 type="password" 
    	class="form-control" 
    	id="password_field" 
    	aria-describedby="emailHelp" 
    	placeholder="Enter Password"
    	required
    	/>
    	
  </div>
	
	 <!-- This is user field -->
	
	<div class="form-group form-check ">
	<textarea name="about" th:value="@{user.about}" placeholder="Enter about yourself" rows="6" class="form-control"></textarea>
	
	</div>
	
	
	<!-- terms and condition agreement -->
	
	<div class="form-group text-center">
	<input type="checkbox"
	name="agreement"
	class="form-check-input"
	id="agreement" />
	<label for="agreement">Accept term and conditions </label>
	
	</div>
	
	
	<div class="container text-center">
	<button type="submit" class="btn bg-primary text-white">
	Submit
	</button>
	<button type="reset" class="btn btn-warning ">
	Reset
	</button>
	</div>
	
	
	</form>
	
	</div>
	
	</div>
	</div>
	</div>
	</section>
</body>
</html>
